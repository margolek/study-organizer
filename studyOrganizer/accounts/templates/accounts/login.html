{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto my-5">
      <div class="card card-signin">
        <div class="card-body">
          <h5 class="card-title text-center "><b>Sign In</b></h5>
          <form class="form-signin" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
              <br />
              {% bootstrap_form form %}
            </fieldset>
            <div class="form-group">
              <button
                class="btn btn-lg btn-success btn-block"
                type="submit"
              >
                Login</button
              ><br /><br />
              <a
                class="btn btn-lg btn-info btn-block"
                href="#"
                >Forgot Password?</a
              >
            </div>
            <hr />
            <small
              ><p class="text-center text-muted">
                Need an account?
                <a href="{% url 'accounts:register' %}"><b>Click here to register!</b></a>
              </p></small
            >
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
