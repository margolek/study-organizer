{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
	<img class="rounded-circle" src="{{ user.profile.prof_img.url }}">
	<form method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		<fieldset class="form-group">
			{{ form.as_p }}
		</fieldset>
		<input type="submit" class="btn btn-primary" value="Update photo">
	</form>
	<h2>{{ user.username }}</h2>
</div>
{% endblock content %}
