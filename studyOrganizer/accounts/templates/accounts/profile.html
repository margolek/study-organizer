{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}
<div class="jumbotron">
	<img class="rounded-circle" src="{{ user.profile.prof_img.url }}">
	<h2>{{ user.username }}</h2>
	<form method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{% bootstrap_form form_info %}
		<input type="submit" class="btn btn-primary" value="Update">
	</form>
</div>
{% endblock %}
