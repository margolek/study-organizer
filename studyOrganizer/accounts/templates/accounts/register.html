{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-9 col-lg-7 mx-auto my-5">
      <div class="card card-signin">
        <div class="card-body">
          <h5 class="card-title text-center"><b>Registration</b></h5>
          <form class="form-signin" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
              <br />
              {% bootstrap_form form %}
            </fieldset>
            <div class="form-group">
              <button
                class="btn btn-lg btn-success btn-block"
                type="submit"
              >
                Sign Up Here</button
              ><br /><br />
            </div>
            <hr />
            <small
              ><p class="text-center text-muted">
                Have an account?
                <a href="{% url 'accounts:login' %}"><b>Click here to Log In!</b></a>
              </p></small
            >
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
