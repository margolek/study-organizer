{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<h4>Create a new Post in {{group.name}}</h4>
<form action="{% url 'groups:content_create' %}" method="POST">
	{% csrf_token %}
	{% bootstrap_form form %}
	<input type="submit" class="btn btn-primary btn-large" value="Create">
</form>
{% endblock %}
