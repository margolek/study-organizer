{% extends "base.html" %}
{% block content %}
<div class="card my-5">
<div class="card-body text-center"> 
		<div class="ml-5">
		{% block header %}{% endblock %}
	</div>
</div>
</div>
<div class="row">
	<div class="col-md-8">
		<div class="card">
		<div class="card-body">
			{% block posts %}{% endblock %}
		</div>
		</div>
	</div>
	<div class="col-md-4">
		<div class="card text-center">
			{% block members %}{% endblock %}
		</div>
	</div>
</div>
{% endblock %}
