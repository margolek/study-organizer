{% extends 'base.html' %}
{% block content %}
<div class="container">
	<div class="col-md-12">
		<div class="card card-signin my-5">
			<div class="card-body">
				<h3 class="card-title">Are you sure you want to delete this Group?</h3>
				<form method="POST">
					{% csrf_token %}
					<input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock  %}
